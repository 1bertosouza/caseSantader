---
# Variables for Kafka topic creation playbook

kafka_bootstrap_servers: "kafka01.example.local:9092"

# Define topics to create (idempotent). Each item: name, partitions, replication_factor, optional config map
kafka_topics:
  - name: queue_orders
    partitions: 6
    replication_factor: 3
    config:
      retention.ms: 604800000

  - name: queue_payments
    partitions: 3
    replication_factor: 3
    config:
      retention.ms: 604800000
